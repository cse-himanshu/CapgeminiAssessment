<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

	<div class="card p-4 shadow" style="width: 400px">
		<h1 class="mb-3">Add New Employee</h1>

		<form th:action="@{/api/addmovie}" th:object="${movie}"
			method="post">
			<div class="mb-3">
				<label>Title:</label> <input type="text" th:field="*{title}"
					class="form-control" />
			</div>
			<div class="mb-3">
				<label>Genre:</label> <input type="text" th:field="*{genre}"
					class="form-control" />
			</div>
			<div class="mb-3">
				<label>Director:</label> <input type="text"
					th:field="*{director}" class="form-control" />
			</div>
			<div class="mb-3">
				<label>Release Year:</label> <input type="text"
					th:field="*{releaseYear}" class="form-control" />
			</div>
			<div class="mb-3">
				<label>Rating:</label> <input type="text"
					th:field="*{rating}" class="form-control" />
			</div>

			<button type="submit" class="btn btn-primary w-100">Save</button>
		</form>
	</div>

</body>
</html>
