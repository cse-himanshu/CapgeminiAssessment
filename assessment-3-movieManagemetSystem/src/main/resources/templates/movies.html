<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

	<div class="card p-4 shadow" style="width: 1000px">
		<h1>Movie List</h1>

		<a href="/api/addmovie" class="btn btn-primary mb-3"
			style="width: 200px">Add Movie</a>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Genre</th>
					<th>Director</th>
					<th>Release Year</th>
					<th>Rating</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie.id}">ID</td>
					<td th:text="${movie.title}">Name</td>
					<td th:text="${movie.genre}">Email</td>
					<td th:text="${movie.director}">Department</td>
					<td th:text="${movie.releaseYear}">Joining Date</td>
					<td th:text="${movie.rating}">Rating</td>
					<td><a
						th:href="@{/api/editmovie/{id}(id = ${movie.id})}"
						class="btn btn-warning btn-sm">Edit</a>
						<form th:action="@{/api/deletemovie/{id}(id=${movie.id})}"
							method="post" style="display: inline">
							<button type="submit" class="btn btn-danger btn-sm">Delete</button>
						</form></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
